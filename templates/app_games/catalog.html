{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-screen-xl mx-auto p-5 sm:p-10 md:p-16">
    <div class="grid grid-cols-1 md:grid-cols-3 sm:grid-cols-2 gap-10">

        {% for game in games %}
        <div class="border border-gray-400 bg-white rounded-xl flex flex-col justify-between leading-normal mt-4">
            <img src="{{ game.image_url }}" class="w-full mb-3 rounded-t-xl">
            <div class="p-4 pt-2">
                <div class="mb-8">
                    <a href="#" class="text-gray-900 font-bold text-lg mb-2 hover:text-indigo-600 inline-block">{{game.title }}</a>
                    <p class="text-gray-700 text-sm">{{ game.description }}</p>
                    <p class="text-sm text-gray-500 mt-2">{{ game.author }}</p>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>
{% endblock content %}
